version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: notification-service-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./storage:/var/www/html/storage
    networks:
      - notification-network
    depends_on:
      - db

  nginx:
    image: nginx:alpine
    container_name: notification-service-nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - notification-network
    depends_on:
      - app

  db:
    image: mysql:8.0
    container_name: notification-service-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: notification_service
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_USER: notification_user
      MYSQL_PASSWORD: notification_password
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./src/Database/migrations.sql:/docker-entrypoint-initdb.d/migrations.sql
    networks:
      - notification-network

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: notification-service-worker
    restart: unless-stopped
    working_dir: /var/www/html
    command: php src/Queue/Worker.php
    volumes:
      - ./:/var/www/html
      - ./storage:/var/www/html/storage
    networks:
      - notification-network
    depends_on:
      - db
      - app

networks:
  notification-network:
    driver: bridge

volumes:
  db_data:
    driver: local

